<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InforShop</title>
    <link rel="stylesheet" href="dist/styles/main.css">
    <script src="https://kit.fontawesome.com/069baf1ef0.js" crossorigin="anonymous"></script>

</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo-box">
            <a href="index.html"><img src="src/images/inforshop.png" alt="" class="logo">
            </a>
        </div>
        <form class="form-search-box">
            <label for="search"></label>
            <input type="search" class="search-input" id="search" name="search" placeholder="Chercher un produit ...">
            <img src="src/images/search2.png" alt="" class="search-icon">
        </form>
        <div class="user-and-cart-container">
            <div class="user-icon-container">
                <a href="src/pages/connection.html"><img src="src/images/user2.png" alt="User Icon"
                                                         class="user-icon"></a>
            </div>
            <div class="cart-icon-container">
                <a href="src/pages/cart.html"><img src="src/images/cart2.png" alt="Cart Icon" class="cart-icon">
                    <div class="cart-count-container">
                        <span class="cart-count">0</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="src/pages/products.html">Produits</a></li>
            <li><a href="src/pages/contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger active">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </div>
    <div class="x-button">
        <span class="x-button-line x-button-line-first"></span>
        <span class="x-button-line x-button-line-second"></span>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
          rel="stylesheet">
</header>


<main class="main">
    <div class="sub-nav">
        <a href="index.html"> <img src="src/images/home.png" alt="Home icon" class="home-icon"></a>
        <i class="fa-solid fa-angle-right sub-nav-arrow"></i>
        <!--        <a href="connection.html" class="navigation-button connection">Connexion</a>-->
    </div>
    <section class="home-page-main">
        <div class="home-page-left">
            <h1 class="home-page-h1">Découvrez notre sélection de produits</h1>
            <p class="home-page-p">Explorez notre gamme de produits : trouvez tout ce dont vous avez besoin en un seul
                endroit</p>
            <div class="home-page-buttons">
                <a href="src/pages/products.html" class="home-page-button home-page-button-left">Commencer</a>
                <a href="#" class="home-page-button home-page-button-right">Regarder la vidéo</a>
            </div>
        </div>
        <div class="home-page-image-container">
            <a href="src/pages/product-page.html"><img src="src/images/pc.png" alt="" class="home-page-image"></a>
            <a href="src/pages/product-page.html"><img src="src/images/sale.png" alt="" class="home-page-image-banner"></a>
    </div>
    </section>
</main>
<footer class="footer">
    <div class="footer-container">
        <p>© Inforshop.store & site by <span class="footer-created-by">ISL SCRL</span></p>
    </div>
</footer>
<script src="src/scripts/main.js"></script>
</body>
</html>
