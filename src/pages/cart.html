<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InforShop</title>
    <link rel="stylesheet" href="../../dist/styles/main.css">
    <script src="https://kit.fontawesome.com/069baf1ef0.js" crossorigin="anonymous"></script>

</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo-box">
            <a href="../../index.html"><img src="../images/inforshop.png" alt="" class="logo">
            </a>        </div>
        <form class="form-search-box">
            <label for="search"></label>
            <input type="search" class="search-input" id="search" name="search" placeholder="Chercher un produit ...">
            <img src="../images/search2.png" alt="" class="search-icon">
        </form>
        <div class="user-and-cart-container">
            <div class="user-icon-container">
                <a href="connection.html"><img src="../images/user2.png" alt="User Icon" class="user-icon"></a>
            </div>
            <div class="cart-icon-container">

                <a href="cart.html">
                    <img src="../images/cart2.png" alt="Cart Icon" class="cart-icon">
                    <div class="cart-count-container">
                        <span class="cart-count">0</span>
                    </div>
                </a>

            </div>
        </div>
    </div>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="../../index.html">Accueil</a></li>
            <li><a href="products.html">Produits</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="hamburger active">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </div>
    <div class="x-button">
        <span class="x-button-line x-button-line-first"></span>
        <span class="x-button-line x-button-line-second"></span>
    </div>
</header>
<main class="main">
    <div class="sub-nav">
        <a href="../../index.html"> <img src="../images/home.png" alt="Home icon" class="home-icon"></a>
        <i class="fa-solid fa-angle-right sub-nav-arrow"></i>
        <a href="cart.html" class="navigation-button connection">Mon panier</a>
    </div>
    <div class="cart-page-main cart-page">
        <h2 class="cart-items-status-heading">Mon panier</h2>
        <table class="cart-page-table">
            <thead>
            <tr>
                <th>Produit</th>
                <th>Quantité</th>
                <th>Prix Unitaire</th>
                <th>TVA(%)</th>
                <th>Total HTVA</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td data-label="Produit">Clavier Logitech K860</td>
                <td data-label="Quantity"><label for="quantity"></label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100">
                </td>
                <td data-label="Prix Unitaire"><span>100</span>€</td>
                <td data-label="TVA(%)">21</td>
                <td data-label="Total HTVA"><span>100</span>€</td>
                <td data-label="Action"><i class="fa-regular fa-trash-can"></i></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>Total HTVA</td>
                <td></td>
                <td><strong><span>100</span>€</strong></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td >Total TVA</td>
                <td></td>
                <td ><strong><span>21</span>€</strong></td>
            </tr>
            <tr>
                <td ></td>
                <td></td>
                <td></td>
                <td >Total TVAC</td>
                <td></td>
                <td ><strong><span>121</span>€</strong></td>
            </tr>
            </tbody>
        </table>

    <div class="checkout-btn-container">
    <a href="order.html" class="checkout"><i class="fa-solid fa-check checkout-btn-check-icon"></i>Passer la commande</a>
    </div>
    </div>
</main>
<footer class="footer">
    <div class="footer-container">
        <p>© Inforshop.store & site by <span class="footer-created-by">ISL SCRL</span></p>
    </div>
</footer>
<script src="../scripts/main.js"></script>
</body>
</html>
